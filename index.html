<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Reservation App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
</head>

<body class="container">
  <header>
    <img src="images/The-Lab-logo.png" alt="logo" class="logo">
    <h1>The Lab Theatre</h1>
  </header>
  <p>Welcome it to the Lab movie theatre. To reserve you seat in advance, click on the seat you would like and fill out the for below. Thank you fo choosing out theatre.</p>
  <div class="all">
    <div class="stage">
      <h3>Stage</h3>
    </div>

    <section class="seat-chart">
      <!-- This section will contain seats with one of two classes. Eventually, the divs will be generated with JavaScript! Keep this in mind when making decisions about the layout. -->
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="reserved"></div>
      <div class="available"></div> 
      <!--First Row-->
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <!--Second Row-->
      <div class="reserved"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <!--Third Row-->
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <div class="available"></div>
      <!--Fourth Row-->
    </section>
  </div>
  <section><!-- form section -->
    <!--<h2>Reserve your seat:</h2>-->
    <p>
      <!--No idea what info is needed for the form so this will probably need to be changed. Also it is supposed to appear when a seat is clicked on.-->
      <form action="" method="post">
        <fieldset>
          <legend>Reserve your seat:</legend>
          <label class = "name">Name:<br />
          <input type: ="text" name="name" /></label><br />
          <label class = "phone_number">Phone Number:<br />
          <input type: ="text" name="phone" /></label><br />
          <label class = "email">Email:<br />
          <input type: ="text" name="email" /></label><br />
          <input type="submit" name="submit" value="Reserve" />
        </fieldset>
      </form>
    </p>
  </section>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
