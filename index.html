<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seat Reservation App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
</head>

<body class="container">

	<header>
		<img src="images/The-Lab-logo.png" alt="logo" class="logo">
		<h1>The Lab Theatre</h1>
	</header>

  <p>Welcome it to the Lab movie theatre. To reserve you seat in advance, click on the seat you would like and fill out the form below. Thank you for choosing our theatre.</p>

  <div class="all">
    
    <div class="stage">
    	<h3>STAGE</h3>
    </div><!-- ends stage div -->

    <section class="seat-chart">
      <!-- This section will contain seats with one of two classes. Eventually, the divs will be generated with JavaScript! Keep this in mind when making decisions about the layout. -->
      
      	<!-- first row-->
		<div class="reserved"></div>
		<div class="available"></div>
		<div class="reserved"></div>
		<div class="available"></div>

		<!-- second row -->
		<div class="reserved"></div>
		<div class="available"></div>
		<div class="reserved"></div>
		<div class="available"></div>

		<!-- third row -->
		<div class="available"></div>
		<div class="available"></div>
		<div class="available"></div>
		<div class="available"></div>

		<!-- fourth row -->
		<div class="reserved"></div>
		<div class="available"></div>
		<div class="available"></div>
		<div class="available"></div>

		<!-- fifth row -->
		<div class="available"></div>
		<div class="available"></div>
		<div class="available"></div>
		<div class="available"></div>

		<!-- sixth row -->
		<div class="available"></div>
		<div class="available"></div>
		<div class="available"></div>
		<div class="available"></div>
     
    </section><!-- ends section of seats -->
  </div><!-- ends class="all" div -->

	<section><!-- form section -->
    
    	<form action="" method="post">
			<legend>Reserve your seat:</legend>

			<label class = "name">Name:
				<input type: ="text" name="name" />
			</label>

			<label class = "phone_number">Phone Number:
				<input type: ="text" name="phone" />
			</label>

			<label class = "email">Email:
				<input type: ="text" name="email" />
			</label>

			<input type="submit" name="submit" value="Reserve" />
    	</form>

	</section><!-- ends form section -->

	<footer id ="footer">
		<p>123 Ave, Detroit MI, 313-000-9999, Theater.com</p>
	</footer>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
